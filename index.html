<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roblox Join Redirect</title>
</head>
<body>
  <h2>Redirecting to Roblox game...</h2>
  <script>
    // Parse URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const placeId = urlParams.get('placeId');
    const gameInstanceId = urlParams.get('gameInstanceId');

    if (placeId && gameInstanceId) {
      // Redirect to the roblox protocol link
      window.location.href = `roblox://experiences/start?placeId=${placeId}&gameInstanceId=${gameInstanceId}`;
    } else {
      // Show error message if missing parameters
      document.body.innerHTML = '<h3>Error: Missing placeId or gameInstanceId.</h3>';
    }
  </script>
</body>
</html>
